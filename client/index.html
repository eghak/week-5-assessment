<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <label for="cars">Choose your goal:</label>

    <select id="goals">
      <option value="be_healty">Be healthy</option>
      <option value="be_patient">Be patient</option>
    </select>

    <button id="encouragementButton">Click here for more encouragement</button>

    <button id="stressButton">Click here if you feel stressful</button>

    <p>Do you feel strees about today's assessment?</p>

    <form>
        <input type="radio" id="yes" value="Yes" />  
      <label>YES! It's so stressful, I don't wanna do it!</label><br />
        <input type="radio" id="nope" value="No" />  
      <label>NOPE! It's an easy test!</label><br />
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.querySelector(`select`).onclick = function () {
        axios.get("http://localhost:4000/api/goal/").then(function (response) {
          const data = response.data;
          alert(data);
        });
      };

      document.getElementById("encouragementButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/encouragement/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      document.querySelector(`form`).onclick = function () {
        axios
          .get("http://localhost:4000/api/question/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      document.getElementById("stressButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/stress/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
  </body>
</html>
